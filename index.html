<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sandy Mosqueda – Digital Director</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* no scrolling */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
    }
    body {
      background: #f8d648; /* yellow */
    }

    .hero {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #f8d648;
    }

    /* Dot grid container */
    #dot-grid {
      position: absolute;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .dot {
      position: absolute;
      width: 11px;
      height: 11px;
      border-radius: 50%;
      background: #000;
      transform: translate(-50%, -50%) scale(1);
      transition: transform 0.08s ease-out;
    }

    nav {
      position: absolute;
      top: 24px;
      left: 24px;
      z-index: 1;
      font-size: 18px;
      line-height: 1.6;
    }

    nav a {
      display: block;
      text-decoration: none;
      color: #000;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .name-wrap {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      pointer-events: none;
    }

    .name-inner {
      transform: rotate(-18deg);
      white-space: nowrap;
    }

    .first-name {
      font-family: "Times New Roman", "Georgia", serif;
      font-size: clamp(90px, 21vw, 210px);
      font-weight: 700;
      letter-spacing: 0.02em;
      display: inline-block;
    }

    .last-name {
      font-family: "Times New Roman", "Georgia", serif;
      font-size: clamp(32px, 5.5vw, 52px);
      display: inline-block;
      margin-left: 18px;
      vertical-align: middle;
    }

    .role {
      position: absolute;
      bottom: 24px;
      right: 24px;
      z-index: 1;
      font-size: 18px;
    }

    .role::before {
      content: "• ";
    }

    @media (max-width: 768px) {
      nav {
        top: 16px;
        left: 16px;
        font-size: 16px;
      }
      .role {
        bottom: 16px;
        right: 16px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <nav>
      <a href="index.html">home</a>
      <!-- temp: opens email instead of 404 page -->
      <a href="mailto:youremail@example.com">contact</a>
    </nav>

    <div class="name-wrap">
      <div class="name-inner">
        <span class="first-name">Sandy</span>
        <span class="last-name">Mosqueda</span>
      </div>
    </div>

    <div class="role">Digital Director</div>

    <div id="dot-grid"></div>
  </div>

  <script>
    // Simple interactive dot grid
    const grid = document.getElementById('dot-grid');
    const hero = document.querySelector('.hero');

    // a bit denser grid
    const cols = 26;
    const rows = 14;
    const dots = [];

    function createDots() {
      const { width, height } = hero.getBoundingClientRect();
      grid.innerHTML = "";
      dots.length = 0;

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const dot = document.createElement('div');
          dot.className = 'dot';

          const x = (c + 0.5) * (width / cols);
          const y = (r + 0.5) * (height / rows);

          dot.style.left = x + 'px';
          dot.style.top = y + 'px';

          dot.dataset.x = x;
          dot.dataset.y = y;

          grid.appendChild(dot);
          dots.push(dot);
        }
      }
    }

    function handleMove(e) {
      const rect = hero.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      const maxDist = Math.min(rect.width, rect.height) * 0.35;

      for (const dot of dots) {
        const dx = mouseX - dot.dataset.x;
        const dy = mouseY - dot.dataset.y;
        const dist = Math.sqrt(dx*dx + dy*dy);

        let scale = 1;
        if (dist < maxDist) {
          const influence = 1 - dist / maxDist;
          scale = 1 + influence * 0.95;
        }
        dot.style.transform = `translate(-50%, -50%) scale(${scale})`;
      }
    }

    window.addEventListener('resize', createDots);
    hero.addEventListener('mousemove', handleMove);
    createDots();
  </script>
</body>
</html>
